<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./leaflet.css" />
    <!-- <style type="text/css">
        .leaflet-container {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style> -->

    <!-- copied node_modules/leaflet-geosearch/assets/css/leaflet.css -->
    <link rel="stylesheet" href="./assets/css/leaflet.css" />
</head>
<body>
    <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
    <div id="mapWrapper" style="
        position: absolute;
        z-index: 100;
        width: 520px; height: 340px;
        top: 60px;">
        <div id="map" style="height: 100%;"></div>
    </div>
    <div style="
        position: absolute;
        z-index: 50;
        top: 75%;
        color: white;
        background: #00000080;">
        <div>---- Map ----</div>
        <div>[left-click]: build a new terrain</div>
        <div>---- Camera ----</div>
        <div id="msg"></div>
        <div>---- Measurement [km] ----</div>
        <div id="msgMeasure"></div>
    </div>
    <div style="
        position: absolute;
        z-index: 50;
        top: 75%;
        color: white;
        background: #00000080;
        left: 65%; width: 30%;">
        <div>---- Terrain ----</div>
        <div id="msgTerrain"></div>
        <div>[left-click]: pick a point for measurement</div>
        <div>[right-click]: set an orbital axis</div>
    </div>

    <script src='./app.js'></script>

</body>
</html>
